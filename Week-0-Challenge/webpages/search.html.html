<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>

    <link rel="stylesheet" href="search.css">

</head>
<body>

    <!-- Header Starts-->
    <div class="header">
        <div class="header__right">
            <button onclick="button1()";>Images</button>
            <button onclick="button2()";>Advanced Search</button>
        </div>
    </div>
    <!-- Header Ends -->

    <!-- Main Body Starts -->
    <div class="mainBody">
        <img src="C:\Users\HP\Desktop\Month Of Mern\Week-0-Challenge\assets\google.png" alt="Google Logo" class="center">

      <!-- Search Starts -->
      <div class="search">
        <div class="searchy">
            <form action="="https://www.google.com/search" method="get" target="_blank">
                <input autocomplete="off" autofocus name="q" id="ans" placeholder="Search" type="search">
            </form>
        </div>
            <div class="search__buttons">
                <button id="myBtn" type="submit" onclick="search()"; >Google Search</button>
             </div> 
            <!--  -->
    </div>
      <!-- Search Ends -->
    
    </div>
    <!-- Main Body Ends -->

    <script type="text/javascript" charset="utf-8">

        var answ = document.querySelector('#ans');
        
        function button1()
        {
            window.location.href = "file:///C:/Users/HP/Desktop/Month%20Of%20Mern/Week-0-Challenge/webpages/images.html";
        }

        function button2()
        {
            window.location.href = "file:///C:/Users/HP/Desktop/Month%20Of%20Mern/Week-0-Challenge/webpages/adv_search.html";
        }

        function search()
        {
            url ='http://www.google.com/search?q=' + answ.value;
            window.open(url,'_blank');
        }

        var ev = document.createEvent('Event');
        ev.initEvent('keypress');
        ev.which = ev.keyCode = 13;
        answ.dispatchEvent(ev);

        answ.addEventListener('keypress', function(ev){
        if(ev.keyCode === 13 || ev.which === 13){
        search();
    }
    }); 
    </script>
</body>
</html>
